name: CI

on:
  # Trigger workflow on push to main and dev branches
  push:
    paths-ignore:
      - .github/**
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development
    env:
      DATABRICKS_HOST: ${{ secrets.DEV_URL }}
      DATABRICKS_TOKEN: ${{ secrets.DEV_SECRET_TOKEN }}
      REPO_PATH: /Workspace/Users/saichandkomuravelli@gmail.com/workspace-builder

    steps:
      # Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      # Install Databricks CLI
      - name: Install Databricks CLI
        uses: databricks/setup-cli@main

      # Optional: Run tests before deployment
      - name: Run tests
        run: |
          pip install pytest
          pytest

      # Extract branch name (modern syntax)
      - name: Extract branch name
        id: extract_branch
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      # Update Databricks repo to match branch
      - name: Update Databricks Git folder
        run: |
          databricks repos update ${{ env.REPO_PATH }} --branch "${{ steps.extract_branch.outputs.branch }}"

